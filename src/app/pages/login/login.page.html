<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title color="primary" class="ion-text-center">
        <ion-label><h1>{{user.firstNames}} {{user.lastNames}}</h1></ion-label>
        </ion-card-title>
    </ion-card-header>
    <ion-card-content >
      <ion-list class="ion-align-items-center">
          <ion-img [src]='user.image' class="img"></ion-img>
      </ion-list>
        <ion-list class="ion-align-items-center">
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-label color="tertiary">{{user.email}}</ion-label> 
          </ion-item>
          <ion-item>
            <ion-label>Genero</ion-label>
            <ion-label color="tertiary">{{user.gender}}</ion-label> 
          </ion-item>
          <ion-item>
            <ion-label>Fecha</ion-label>
            <ion-label color="tertiary">{{user.birthday}}</ion-label> 
          </ion-item>
          <ion-item>
            <ion-label>RFC</ion-label>
            <ion-label color="tertiary">{{user.RFC}}</ion-label> 
          </ion-item>
          <ion-item>
            <ion-label>Intereses:</ion-label>
            <ion-badge slot="end" color="primary">{{user.interest.food}}</ion-badge>
            <ion-badge slot="end" color="secondary">{{user.interest.sport}}</ion-badge>
          </ion-item>
          
        </ion-list>
        <ion-item>
          <ion-button (click)="openSlider()" expand="full">Galeria</ion-button>
        </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
